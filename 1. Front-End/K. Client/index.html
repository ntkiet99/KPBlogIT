<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon 9 Team - F9Team</title>
    <link rel="stylesheet" href="vendors/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="__layout">
        <div class="root">
            <div class="header">
                <div class="f9t-layout header__inner">
                    <div class="header__main">
                        <div class="header__logo">
                            <img src="assets/img/logo.png" alt="This is logo for Falcon 9 Team">
                        </div>
                        <div class="header__title">
                            F9Team · Forum
                        </div>
                        <div class="header__navwrap">
                            <div class="header__nav">
                                <a href="#" class="header__navitem header__navitemactive">Trang chủ</a>
                                <a href="#" class="header__navitem">F9Team</a>
                                <a href="#" class="header__navitem">Bài viết</a>
                            </div>
                        </div>
                    </div>
                    <div class="header__right">
                        <form class="header__search" action="" >
                            <input type="text">
                            <i class="fas fa-search"></i>
                        </form>
                        <div class="header__notifycontainer">

                        </div>
                        <div class="header__avatarcontainer" style="z-index: 100;">
                            <div class="header__avatarwrp">
                                <div class="header__avatar">
                                    <img class="header__avatar--img" src="assets/img/avatarDefaultPc.png" alt="avatar default pc">
                                </div>
                            </div>
                            <ul class="header__navitem--show header__navitem--account card card-2">
                                <li>
                                    <a href="javascript:void(0)" class="header__navmore" target="_blank">Thông tin</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="header__navmore" target="_blank">Website</a>
                                </li>
                                <li style="border-top: 1px solid rgba(109, 107, 107, 0.3); ">
                                    <a style="color: rgba(85, 85, 85, 0.5);" href="javascript:void(0)" class="header__navmore header__logout">Đăng xuất</a>
                                </li>
                            </ul>
                        </div>
                        <div class="f9t-select header__lang" style="z-index: 100;">
                            <!-- <input type="text" name="" id="select__dummy" id="" style="opacity: 0; position: absolute;"> -->
                            <span class="f9t-select__label">
                                <i class="fas fa-globe-europe"></i>
                            </span>
                            <span class="f9t-select__label">VN</span>
                            <i class="fas fa-chevron-down f9t-select__icon icon-pcdown"></i>
                          <!-- Multi Languages -->
                          <div class="f9t-select__menu card card-2">
                              <ul>
                                  <li class="select__active"> <a href="javascript:void(0)">Việt Nam</a> </li>
                                  <li> <a href="javascript:void(0)"> English </a></li>
                              </ul>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="f9t-main-page">
                <div class="f9t-home">
                    <div class="f9t-layout">
                        <div class="f9t-layout__main"></div>
                        <div class="f9t-layout__sub"></div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="vendors/jquery-3.5.1.min.js"></script>
    <script src="vendors/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
